<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/app.css">
    <title>Minesweeper</title>
</head>

<body onload="init()">

    <div class="game-container">
        <div class = "header">
            <table>
                <tr>
                    <td class = "mines">
                        <img class = "digit digit-2" src = "img/digit-0.png"/>
                        <img class = "digit digit-1" src = "img/digit-0.png"/>
                        <img class = "digit digit-0" src = "img/digit-0.png"/>
                    </td>
                    <td>
                        <img class = "smiley" src = "img/smiley.png"/>
                    </td>
                    <td class = "timer">
                        <img class = "digit digit-2" src = "img/digit-0.png"/>
                        <img class = "digit digit-1" src = "img/digit-0.png"/>
                        <img class = "digit digit-0" src = "img/digit-0.png"/>
                    </td>
                </tr>
            </table>

        </div>
        <div class="board-container">

        </div>
    </div>


    <div class="modal">
        <h1> </h1>
        <button onclick="init()"> Play Again? </button>    
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
